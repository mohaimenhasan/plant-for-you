name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow
        
    - name: Create icon
      run: python create_icon.py
      
    - name: Build executable
      run: python build_exe.py
      
    - name: Create ZIP archive
      run: |
        cd dist
        powershell Compress-Archive -Path * -DestinationPath ../MotivaPlant.zip
        cd ..
      
    - name: Get current date
      id: date
      run: echo "DATE=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT
      shell: bash
      
    - name: Get short SHA
      id: sha
      run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      shell: bash
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: MotivaPlant Build ${{ steps.date.outputs.DATE }}-${{ steps.sha.outputs.SHA }}
        tag_name: build-${{ steps.date.outputs.DATE }}-${{ steps.sha.outputs.SHA }}
        draft: false
        prerelease: false
        files: |
          MotivaPlant.zip
          dist/MotivaPlant.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
